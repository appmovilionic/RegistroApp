<ion-header  [translucent]="true">
  <ion-toolbar color="darkblue">
    <article>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png">
      <img src="https://i.pinimg.com/originals/c6/6b/cf/c66bcf7e0e112402b03393b1468a35b0.jpg">
    </article>
    <ion-title class="ion-text-center">Sistema de asistencia Duoc UC</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="qr" (ionChange)="CambiarComponente($event)">

      <ion-segment-button value="qr">
        <ion-label>QR</ion-label>
      </ion-segment-button>
      <ion-segment-button value="miclase">
        <ion-label>Mi Clase</ion-label>
      </ion-segment-button>
      <ion-segment-button value="foro">
        <ion-label>Foro</ion-label>
      </ion-segment-button>
      <ion-segment-button value="misdatos">
        <ion-label>Mis Datos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="admin">
        <ion-label>admin</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <app-qr [hidden]= "componente_actual !== 'qr'"></app-qr>
    <app-miclase [hidden]= "componente_actual !== 'miclase'"></app-miclase>
    <app-foro [hidden]= "componente_actual !== 'foro'"></app-foro>
    <app-misdatos [hidden]= "componente_actual !== 'misdatos'"></app-misdatos>
    <app-admin [hidden]= "componente_actual !== 'admin'"></app-admin>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-button color='darkblue' (click)="cerrarsesion()" expand="block" fill="clear" shape="round">
      Cerrar sesi√≥n
      </ion-button>
    </ion-toolbar>
  </ion-footer>
