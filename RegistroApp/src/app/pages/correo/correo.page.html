<ion-header>
  <ion-toolbar>
    <article>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png">
      <img src="https://i.pinimg.com/originals/c6/6b/cf/c66bcf7e0e112402b03393b1468a35b0.jpg">
    </article>
    <br>
    <ion-title class="ion-text-center">Sistema de Asistencia Duoc UC </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">
      <div>
        <img src="" />
      </div>
      <ion-card-title class="ion-text-center">
        <ion-label>
          <ion-title class="ion-text-center">Recuperar contraseña</ion-title>
        </ion-label>
      </ion-card-title>
      <ion-card-subtitle>Paso 1: Ingresa tu correo</ion-card-subtitle>

      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="correo"  type="text" label="Correo" labelPlacement="floating"></ion-input>
        </ion-item>
        
        <ion-row>
          <ion-col col-6>
            <ion-button   (click)="BuscarCorreo(correo)" color="warning" shape="full" >Recuperar Contraseña</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
      <ion-button (click)="goToLogin()" expand="block" fill="clear" shape="round">
        Iniciar sesión
      </ion-button>
    </ion-card>
  </div>
</ion-content>
